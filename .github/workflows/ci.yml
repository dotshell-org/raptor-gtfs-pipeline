name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Lint with ruff
      run: |
        ruff check raptor_pipeline tests

    - name: Format check with black
      run: |
        black --check raptor_pipeline tests

    - name: Type check with mypy
      run: |
        mypy raptor_pipeline

    - name: Test with pytest
      run: |
        pytest tests --benchmark-skip -v

    - name: Smoke benchmark
      run: |
        pytest tests/test_benchmarks.py --benchmark-only --benchmark-min-rounds=1
